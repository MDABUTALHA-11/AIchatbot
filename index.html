<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>শাইফ্লাই এআই - Chat with a Legend</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Bitter:wght@700&display=swap" rel="stylesheet">
  <!--Font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mina:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #f8f9fa;
      --card-bg: rgba(255, 255, 255, 0.85);
      --text: #1a1a1a;
      --user-bg: #10a37f;
      --bot-bg: #f1f3f5;
      --border: rgba(0,0,0,0.1);
      --primary: #10a37f;
      --accent: #ff6b6b;
      --shadow: 0 8px 32px rgba(0,0,0,0.1);
      --radius: 20px;
      --glow: 0 0 20px rgba(16, 163, 127, 0.3);
    }
    [data-theme="dark"] {
      --bg: #0f172a;
      --card-bg: rgba(30, 41, 59, 0.8);
      --text: #e2e8f0;
      --user-bg: #0d8a66;
      --bot-bg: #1e293b;
      --border: rgba(255,255,255,0.1);
      --primary: #58a6ff;
      --accent: #f87171;
      --shadow: 0 8px 32px rgba(0,0,0,0.4);
      --glow: 0 0 20px rgba(88, 166, 255, 0.3);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
     
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: var(--text);
      height: 100vh;
      overflow: hidden;
      position: relative;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="50" cy="50" r="2" fill="%23ffffff" opacity="0.05"/></svg>') repeat;
      pointer-events: none;
      z-index: -1;
    } 
    .neon-logo {
  font-size: 28px;
  font-weight: 700;
  color: #00e1ff;
  text-shadow: 0 0 5px #00e1ff, 0 0 15px #00e1ff, 0 0 25px #00e1ff;
  letter-spacing: 1px;
}


    .chat-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-width: 1000px;
      margin: 0 auto;
      background: var(--bg);
      border-radius: 24px;
      overflow: hidden;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      border: 1px solid var(--border);
    }

    /* Header */
    .header {
      padding: 1.2rem 1.8rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }
    .logo {
      font-family: 'Bitter', serif;
      font-weight: 700;
      font-size: 1.6rem;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.5px;
    }
    .back-home-btn, .theme-toggle {
      background: rgba(255,255,255,0.2);
      border: 1.5px solid var(--border);
      color: var(--text);
      padding: 0.6rem 1.2rem;
      border-radius: 16px;
      font-size: 0.95rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }
    .back-home-btn {
      background: var(--primary);
      color: white;
      border: none;
      box-shadow: var(--glow);
    }
    .back-home-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(16, 163, 127, 0.4); }
    .theme-toggle:hover { background: rgba(255,255,255,0.3); }

    /* Scroll Container - Infinite Auto Scroll */
    .scroll-container {
      flex: 1;
      overflow: hidden;
      position: relative;
      padding: 1.5rem 0;
      mask-image: linear-gradient(to right, transparent, black 10%, black 90%, transparent);
    }
    .scroll-wrapper {
      display: flex;
      width: max-content;
      animation: scrollLeft 30s linear infinite;
    }
    @keyframes scrollLeft {
      from { transform: translateX(0); }
      to { transform: translateX(-50%); }
    }

    .character-card {
      width: 240px;
      flex: 0 0 auto;
      cursor: pointer;
      border-radius: var(--radius);
      overflow: hidden;
      background: var(--card-bg);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      border: 1px solid var(--border);
      margin: 0 12px;
    }
    .character-card:hover {
      transform: translateY(-12px) scale(1.03);
      box-shadow: var(--glow), 0 20px 40px rgba(0,0,0,0.2);
      z-index: 5;
    }
    .character-img {
      width: 100%;
      height: 280px;
      object-fit: cover;
      transition: transform 0.5s ease;
    }
    .character-card:hover .character-img {
      transform: scale(1.08);
    }
    .character-info {
      padding: 1rem;
      text-align: center;
      background: linear-gradient(to top, rgba(0,0,0,0.05), transparent);
    }
    .character-name {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
      color: var(--text);
    }
    .character-role {
      font-size: 0.9rem;
      color: #888;
      font-weight: 500;
    }

    /* Chat Body */
    .chat-body {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      background: var(--bg);
    }
    .message {
      display: flex;
      gap: 14px;
      max-width: 78%;
      animation: fadeIn 0.4s ease-out;
    }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(15px); } to { opacity: 1; transform: none; } }
    .message.user { align-self: flex-end; flex-direction: row-reverse; }
    .message.bot { align-self: flex-start; }

    .message-bubble {
      padding: 1rem 1.4rem;
      border-radius: var(--radius);
      font-size: 1.05rem;
      line-height: 1.7;
      word-wrap: break-word;
      overflow-wrap: anywhere;
      white-space: pre-wrap;
      max-width: 100%;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      backdrop-filter: blur(8px);
    }
    .message.user .message-bubble {
      background: var(--user-bg);
      color: white;
      border-bottom-right-radius: 6px;
    }
    .message.bot .message-bubble {
      background: var(--bot-bg);
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 6px;
    }
    .character-avatar {
      width: 46px;
      height: 46px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid var(--primary);
      box-shadow: 0 0 0 4px rgba(16, 163, 127, 0.2);
      flex-shrink: 0;
    }

    /* Typing */
    .typing-indicator {
      display: flex;
      gap: 8px;
      padding: 1rem 1.4rem;
      background: var(--bot-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      width: fit-content;
      backdrop-filter: blur(8px);
    }
    .typing-indicator span {
      width: 10px; height: 10px;
      background: var(--primary);
      border-radius: 50%;
      animation: pulse 1.4s infinite;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
    @keyframes pulse {
      0%, 100% { transform: scale(0.8); opacity: 0.5; }
      50% { transform: scale(1.2); opacity: 1; }
    }

    /* Input */
    .chat-footer {
      padding: 1.2rem 1.8rem;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(12px);
      border-top: 1px solid var(--border);
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    #userInput {
      flex: 1;
      border: 2px solid var(--border);
      border-radius: 28px;
      padding: 0.9rem 1.4rem;
      font-size: 1.05rem;
      background: rgba(255,255,255,0.7);
      color: var(--text);
      outline: none;
      transition: all 0.3s ease;
      backdrop-filter: blur(8px);
    }
    #userInput:focus {
      border-color: var(--primary);
      box-shadow: var(--glow);
      background: rgba(255,255,255,0.9);
    }
    #sendBtn {
      width: 52px; height: 52px;
      border-radius: 50%;
      background: var(--primary);
      color: white;
      border: none;
      font-size: 1.3rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--glow);
      transition: all 0.3s ease;
    }
    #sendBtn:hover { transform: scale(1.1); }
    #sendBtn:disabled { background: #94a3b8; cursor: not-allowed; box-shadow: none; }

    .hidden { display: none; }
    .powered-by {
      text-align: center;
      padding: 0.8rem;
      font-size: 0.75rem;
      opacity: 0.7;
      background: rgba(0,0,0,0.05);
      backdrop-filter: blur(8px);
    }

    @media (max-width: 576px) {
      .character-card { width: 200px; margin: 0 8px; }
      .character-img { height: 240px; }
      .message { max-width: 92%; }
      .chat-footer { padding: 1rem; }
    }
  </style>
</head>
<body style="font-family: 'Mina', sans-serif;">


  <div class="chat-container">
    <div class="header">
      <button class="back-home-btn hidden" id="backHome" onclick="goHome()">
        <i class="fa-solid fa-house"></i> হোম

      </button>
      <div class="logo neon-logo">শাইফ্লাই এআই</div>

      <button class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
      </button>
    </div>

    <!-- Character Selection - Infinite Scroll -->
    <div id="scrollContainer" class="scroll-container">
      <div class="scroll-wrapper" id="scrollWrapper">
        <!-- Original + Clone will be injected via JS -->
      </div>
    </div>

    <!-- Chat -->
    <div id="chatBody" class="chat-body hidden"></div>

    <!-- Input -->
    <div id="chatFooter" class="chat-footer hidden">
      <input type="text" id="userInput" placeholder="আপনার প্রশ্ন লিখুন..." autocomplete="off">
      <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>

  <div class="powered-by">shaifly.com • MD ABU TALHA</div>

  <script>
    // === GROQ API ===
    const API_KEY = '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';
    const API_URL = 'https://api.groq.com/openai/v1/chat/completions';
    const MODEL = 'llama-3.1-8b-instant';

    const elements = {
      scrollWrapper: document.getElementById('scrollWrapper'),
      scrollContainer: document.getElementById('scrollContainer'),
      chatBody: document.getElementById('chatBody'),
      chatFooter: document.getElementById('chatFooter'),
      userInput: document.getElementById('userInput'),
      sendBtn: document.getElementById('sendBtn'),
      themeToggle: document.getElementById('themeToggle'),
      backHome: document.getElementById('backHome')
    };

    let currentCharacter = null;
    let conversation = [];
    let characterImage = '';
    let typingTimer = null;

    const characters = {
      tagore: { name: 'রবীন্দ্রনাথ ঠাকুর', img: './Image/Rabindranath_Tagore.jpg', book1: 'gitangoli', book2: 'shesher-kobita', book3: 'gora' },
      nazrul: { name: 'কাজী নজরুল', img: './Image/download (18).jpeg', book1: 'agnibina', book2: 'bidrohi', book3: 'durbhaggo' },
      einstein: { name: 'আলবার্ট আইনস্টাইন', img: './Image/dreamina-2025-11-11-4854-Albert Einestine.jpeg', book1: 'relativity', book2: 'einstein-life', book3: 'physics' },
      ibn_khaldun: { name: 'ইবনে খালদুন', img: './Image/dreamina-2025-11-11-9936-Ibi Khashir, Islamic writer.jpeg', book1: 'muqaddimah', book2: 'islamic-history', book3: 'asabiyyah' },
      tesla: { name: 'নিকোলা টেসলা', img: './Image/9a8705edec069075e76304473332db21.jpg', book1: 'tesla-inventions', book2: 'ac-current', book3: 'future-energy' }
    };

    // === INFINITE SCROLL SETUP ===
    const characterHTML = `
      <div class="character-card" onclick="selectCharacter('tagore')">
        <img src="./Image/Rabindranath_Tagore.jpg" alt="রবীন্দ্রনাথ" class="character-img" onerror="this.src='https://via.placeholder.com/240x280?text=রবীন্দ্রনাথ'">
        <div class="character-info">
          <div class="character-name">রবীন্দ্রনাথ ঠাকুর</div>
          <div class="character-role">সাহিত্য ও দর্শন</div>
        </div>
      </div>
      <div class="character-card" onclick="selectCharacter('nazrul')">
        <img src="./Image/download (18).jpeg" alt="নজরুল" class="character-img" onerror="this.src='https://via.placeholder.com/240x280?text=নজরুল'">
        <div class="character-info">
          <div class="character-name">কাজী নজরুল</div>
          <div class="character-role">কবিতা ও বিদ্রোহ</div>
        </div>
      </div>
      <div class="character-card" onclick="selectCharacter('einstein')">
        <img src="./Image/dreamina-2025-11-11-4854-Albert Einestine.jpeg" alt="আইনস্টাইন" class="character-img" onerror="this.src='https://via.placeholder.com/240x280?text=আইনস্টাইন'">
        <div class="character-info">
          <div class="character-name">আলবার্ট আইনস্টাইন</div>
          <div class="character-role">বিজ্ঞান</div>
        </div>
      </div>
      <div class="character-card" onclick="selectCharacter('ibn_khaldun')">
        <img src="./Image/dreamina-2025-11-11-9936-Ibi Khashir, Islamic writer.jpeg" alt="ইবনে খালদুন" class="character-img" onerror="this.src='https://via.placeholder.com/240x280?text=ইবনে+খালদুন'">
        <div class="character-info">
          <div class="character-name">ইবনে খালদুন</div>
          <div class="character-role">ইতিহাস ও ইসলাম</div>
        </div>
      </div>
      <div class="character-card" onclick="selectCharacter('tesla')">
        <img src="./Image/9a8705edec069075e76304473332db21.jpg" alt="টেসলা" class="character-img">
        <div class="character-info">
          <div class="character-name">নিকোলা টেসলা</div>
          <div class="character-role">আবিষ্কার</div>
        </div>
      </div>
    `;

    // Inject original + clone
    elements.scrollWrapper.innerHTML = characterHTML + characterHTML;

    // === REST OF THE CODE (Same as before) ===
    const getSystemPrompt = (char) => `তুমি ${char.name}। শুধু বাংলায় উত্তর দিবে। সংক্ষিপ্ত, সুন্দর। কখনো বলো না "আমি AI"। প্রতি উত্তরে একটি বই: [shaifly.com/বই-নাম]।`.trim();
    const getFewShot = (char) => [
      { role: 'user', content: 'তুমি কে?' },
      { role: 'assistant', content: `আমি ${char.name}। আমার কলমই আমার অস্ত্র। [shaifly.com/${char.book1}]` }
    ];

    function cleanAndBrand(reply, char) {
      let text = reply.replace(/আমি AI/gi, 'আমি').trim();
      if (!text.includes('shaifly.com')) {
        const books = [char.book1, char.book2, char.book3];
        text += `\n\nআরও জানতে: [shaifly.com/${books[Math.floor(Math.random()*3)]}]`;
      }
      return text;
    }

    function selectCharacter(id) {
      const char = characters[id];
      currentCharacter = id;
      characterImage = char.img;

      conversation = [{ role: 'system', content: getSystemPrompt(char) }, ...getFewShot(char)];
      addMessage(`হ্যালো! আমি ${char.name}। কী জানতে চান?`, 'bot');
      conversation.push({ role: 'assistant', content: `হ্যালো! আমি ${char.name}। কী জানতে চান?` });

      elements.scrollContainer.classList.add('hidden');
      elements.chatBody.classList.remove('hidden');
      elements.chatFooter.classList.remove('hidden');
      elements.backHome.classList.remove('hidden');
      elements.userInput.focus();
    }

    function goHome() {
      elements.chatBody.innerHTML = '';
      elements.chatBody.classList.add('hidden');
      elements.chatFooter.classList.add('hidden');
      elements.backHome.classList.add('hidden');
      elements.scrollContainer.classList.remove('hidden');
      conversation = [];
      if (typingTimer) clearInterval(typingTimer);
    }

    elements.themeToggle.addEventListener('click', () => {
      const isDark = document.documentElement.dataset.theme === 'dark';
      document.documentElement.dataset.theme = isDark ? '' : 'dark';
      elements.themeToggle.innerHTML = isDark ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
    });

    elements.sendBtn.addEventListener('click', sendMessage);
    elements.userInput.addEventListener('keypress', e => { if (e.key === 'Enter') sendMessage(); });

    async function sendMessage() {
      const text = elements.userInput.value.trim();
      if (!text) return;

      addMessage(text, 'user');
      elements.userInput.value = '';
      disableInput();
      conversation.push({ role: 'user', content: text });

      const typingId = showTyping();

      try {
        const res = await fetch(API_URL, {
          method: 'POST',
          headers: { 'Authorization': `Bearer ${API_KEY}`, 'Content-Type': 'application/json' },
          body: JSON.stringify({ model: MODEL, messages: conversation, temperature: 0.7, max_tokens: 1024 })
        });
        const data = await res.json();
        let reply = data.choices[0].message.content;
        reply = cleanAndBrand(reply, characters[currentCharacter]);

        removeTyping(typingId);
        typeMessage(reply, 'bot');
        conversation.push({ role: 'assistant', content: reply });
      } catch {
        removeTyping(typingId);
        addMessage('দুঃখিত, সার্ভারে সমস্যা।', 'bot');
      } finally {
        enableInput();
      }
    }

    function scrollToBottom() { setTimeout(() => { elements.chatBody.scrollTop = elements.chatBody.scrollHeight; }, 50); }
    function addMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerHTML = sender === 'bot'
        ? `<img src="${characterImage}" class="character-avatar" onerror="this.src='https://via.placeholder.com/42?text=?'"><div class="message-bubble">${escapeHtml(text)}</div>`
        : `<div class="message-bubble">${escapeHtml(text)}</div>`;
      elements.chatBody.appendChild(div);
      scrollToBottom();
    }
    function typeMessage(text, sender) {
      const div = document.createElement('div');
      div.className = `message ${sender}`;
      div.innerHTML = `<img src="${characterImage}" class="character-avatar"><div class="message-bubble"></div>`;
      elements.chatBody.appendChild(div);
      const bubble = div.querySelector('.message-bubble');
      let i = 0;
      typingTimer = setInterval(() => {
        if (i < text.length) { bubble.textContent += text[i++]; scrollToBottom(); }
        else clearInterval(typingTimer);
      }, 25);
    }
    function escapeHtml(text) { const div = document.createElement('div'); div.textContent = text; return div.innerHTML; }
    function showTyping() {
      removeTyping();
      const div = document.createElement('div');
      div.id = 'typing'; div.className = 'message bot';
      div.innerHTML = `<img src="${characterImage}" class="character-avatar"><div class="typing-indicator"><span></span><span></span><span></span></div>`;
      elements.chatBody.appendChild(div); scrollToBottom(); return div.id;
    }
    function removeTyping() { const el = document.getElementById('typing'); if (el) el.remove(); }
    function disableInput() { elements.userInput.disabled = elements.sendBtn.disabled = true; }
    function enableInput() { elements.userInput.disabled = elements.sendBtn.disabled = false; elements.userInput.focus(); }
  </script>
</body>
</html>
